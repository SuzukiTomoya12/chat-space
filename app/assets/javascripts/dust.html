<div class="chat-main__message-list__message-container" data-message-id=${message.id}>
  <div class="chat-main__message-list__message-container__property">
    <div class="chat-main__message-list__message-container__property__user-name">
      ${message.user_name}
    </div>
    <div class="chat-main__message-list__message-container__property__date">
      ${message.created_at}
    </div>
  </div>
  <div class="chat-main__message-list__message-container__message">
    <p class="chat-main__message-list__message-container__message__content">
      ${message.content}
    </p>
  </div>
</div>
